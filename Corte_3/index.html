<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./script/script.js" defer></script>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body>
    <div id="input">
        <div class="task">
            <div class="cupcake_blueprint">
                <img src="./images/MOLDE1.png" id="cb1">
                <img src="./images/CREMA1.png" id="cb2">
                <img src="./images/FRUTA1.png" id="cb3">
            </div>
            <label><input type="checkbox" class="cup_check">Cup</label>
            <label><input type="checkbox" class="bread_check">Bread</label>
            <label><input type="checkbox" class="topping_check">Topping</label>
        </div>
    </div>
    <main id="gameplay">
        <div id="cup_select" class="selector">
            <span class="line"></span>
        </div>
        <div id="bread_select" class="selector">
            <span class="line"></span>
        </div>
        <div id="topping_select" class="selector">
            <span class="line"></span>
        </div>
        <div id="task_desk">
            <div class="task">
                <div class="cupcake_blueprint">
                    <img src="./images/MOLDE1.png" class="cb1">
                    <img src="./images/CREMA1.png" class="cb2">
                    <img src="./images/FRUTA1.png" class="cb3">
                </div>
                <label class="check_ingredient">
                    <img class="ingredient_blueprint" src="./images/MOLDE1.png">
                    <div class="drop-zone"></div>
                </label>
                <label ondragover="dragOver(event)" ondrop="drop(event)">
                    <img class="ingredient_blueprint" src="./images/CREMA1.png">
                    <div class="drop-zone"></div>
                </label>
                <label>
                    <img class="ingredient_blueprint" src="./images/FRUTA1.png">
                    <div class="drop-zone"></div>
                </label>
            </div>
        </div>
    </main>
    <div id="output"></div>
  </body>
</html>
