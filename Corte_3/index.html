<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./script/script.js" defer></script>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body>
    <div id="input">
        <div class="task">
            <div class="cupcake_blueprint">
                <img src="./images/MOLDE1.png" id="cb1">
                <img src="./images/CREMA1.png" id="cb2">
                <img src="./images/FRUTA1.png" id="cb3">
            </div>
            <label><input type="checkbox" class="cup_check">Cup</label>
            <label><input type="checkbox" class="bread_check">Bread</label>
            <label><input type="checkbox" class="topping_check">Topping</label>
        </div>
    </div>
    <main id="gameplay">
        <div id="cup_select" class="selector" onclick="showIng(event)">
            <img src="./images/MOLDE1.png">
            <img src="./images/MOLDE1.png">
            <span class="transporter">
            </span>
        </div>
        <div id="cream_select" class="selector">
            <span class="transporter"></span>
        </div>
        <div id="topping_select" class="selector">
            <span class="transporter"></span>
        </div>
        <div id="task_desk">
            <div class="task" id="algun_id"><!--Terminado esto-->
                <div class="cupcake_blueprint">
                    <img src="./images/MOLDE1.png">
                    <img src="./images/CREMA1.png">
                    <img src="./images/FRUTA1.png">
                </div>
                <label ondragenter="drag_enter(event)" ondragleave="drag_leave(event)" >
                    <img class="ingredient_blueprint" src="./images/MOLDE1.png">
                    <div id="molde-algun_id" class="drop-zone" ondragover="drag_over(event)" ondrop="drop(event)"></div>
                </label>
                <label ondragenter="drag_enter(event)">
                    <img class="ingredient_blueprint" src="./images/CREMA1.png">
                    <div id="crema-algun_id" class="drop-zone" ondragover="drag_over(event)" ondrop="drop(event)"></div>
                </label>
                <label ondragenter="drag_enter(event)">
                    <img class="ingredient_blueprint" src="./images/FRUTA1.png">
                    <div id="fruta-algun_id" class="drop-zone" ondragover="drag_over(event)" ondrop="drop(event)"></div>
                </label>
            </div>
        </div>
    </main>
    <div id="output"></div>
  </body>
</html>
